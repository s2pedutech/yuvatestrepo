<ion-header>
  <ion-navbar color="mynavbar">
    <button ion-button menuToggle>
      <ion-icon color="light" name="menu"></ion-icon>
    </button>
    <ion-title>
      Gallery
    </ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding class="masters">

    <ion-slides class="image-slider" loop="true" slidesPerView="2">
    <ion-slide *ngFor="let img of images">
      <img src="assets/imgs/{{img}}" class="thumb-img" imageViewer/>
        <p text-wrap>caption1 with elongated words for us all here</p>

    <ion-row *ngFor="let item of gallery">
        
            <h3>{{item.name}}</h3>
        <ion-slides class="image-slider" loop="true" slidesPerView="2">
    <ion-slide *ngFor="let data of item.images">
      <img style="border-radius: 50%;" src="{{data.img}}" class="thumb-img" imageViewer/>
       
    </ion-slide>
  </ion-slides>
        <br>
    
    </ion-row>
</ion-content>
